name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # Trigger deployment on push to main branch
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: write  # To push to gh-pages branch
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: my-website/package-lock.json

      - name: Install dependencies
        run: |
          cd my-website
          npm ci

      - name: Build website
        run: |
          cd my-website
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./my-website/build
          publish_branch: gh-pages  # Deploy to gh-pages branch
          # The following lines assign commit authorship to the official
          # GH-Actions bot for deploys to `gh-pages` branch.
          # You can swap them out for your own user credentials.
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com